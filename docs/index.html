<!DOCTYPE html>
<head>
	<title>Diamonds Team (тест)</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Symbols:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<script src="https://telegram.org/js/telegram-web-app.js?56"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
	body {
		text-align: center;
		color: var(--tg-theme-text-color);
		font-family: 'Roboto', Arial;
		font-size: 20px;
		background-color: var(--tg-theme-secondary-bg-color);
	}
	
	img {
		margin: 10px;
		border: 2px solid var(--tg-theme-button-color);
		width: 150px;
		height: 150px;
		margin-left: auto; margin-right: auto;
		border-radius: 40px;
		display: block;
	}

	button {
		margin: 10px;
		font-family: 'Roboto', Arial;
		font-size: 20px;
		border-radius: 15px;
		color: white;	
		margin-left: auto; margin-right: auto;
		background-color: var(--tg-theme-button-color);
		border: none;
		padding: 10px 20px;
		width: 350px;
		height: 60px;
		display: block;
	}

	.n {
		background-color: var(--tg-theme-bg-color);
	}

	p {
		background-color: var(--tg-theme-bg-color);
		border-radius: 15px;
		margin: 0;
		padding: 5px;
	}

</style>

<body>    
	<div class = 'n' id = 'bst'>
	<img
		src="./DT.jpg"
		alt="Diamonds Team иконка"
		width="40%">
		<h1>Diamonds Team</h1>
		<p>Добро пожаловать в наш альянс! Общайся, заводи новые знакомства, транслируй игры, делись полезными советами, и не только! Каждый участник может найти здесь поддержку и дружбу.<br>Стань же частью нашей дружной семьи Diamonds Team!</p>
	</div>
	<br>
	<div id = 'bst1'>
		<button id = 'MyButton' onclick = 'x()'>Продолжить</button>
	</div>
	<script>
		let tg = window.Telegram.WebApp;
		tg.expand();
	</script>
</body>
</html>
