<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrawlStats Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <input type="text" id="playerId" placeholder="Введите ID игрока">
        <button onclick="getPlayerInfo()">Получить информацию</button>
    </div>

    <script>
        function getPlayerInfo() {
            const playerId = document.getElementById('playerId').value;
            axios.get(`http://localhost:3000/player/${playerId}`)
                .then(response => {
                    console.log('Ник:', response.data.name);
                    console.log('Кубки:', response.data.trophies);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }
    </script>
</body>
</html>
